<!-- OPTION 1: Simple Button with JavaScript -->
<script>
  function launchABFI() {
    // Get member info from Squarespace (you may need to adjust these selectors)
    const memberEmail = document.querySelector('[data-member-email]')?.innerText || 
                        prompt('Enter your Always Bent email:');
    const memberName = document.querySelector('[data-member-name]')?.innerText || 
                       'Captain';
    
    // Create unique ID from email
    const memberId = btoa(memberEmail).replace(/[^a-zA-Z0-9]/g, '').substring(0, 10);
    
    // Launch ABFI with auto-login
    const abfiUrl = `https://always-bent.vercel.app/auth/squarespace?email=${encodeURIComponent(memberEmail)}&name=${encodeURIComponent(memberName)}&member_id=${memberId}`;
    
    window.open(abfiUrl, '_blank');
  }
</script>
