<!-- 
SUPER SIMPLE SQUARESPACE → ABFI BUTTON
Add this to your Squarespace member area
-->

<!-- OPTION 1: Generic button (everyone uses same link) -->
<a href="https://always-bent.vercel.app/welcome" 
   target="_blank"
   style="
     display: inline-block;
     background: linear-gradient(135deg, #06b6d4, #3b82f6);
     color: white;
     padding: 20px 40px;
     font-size: 18px;
     font-weight: bold;
     text-decoration: none;
     border-radius: 12px;
     box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
     transition: transform 0.2s;
   "
   onmouseover="this.style.transform='scale(1.05)'"
   onmouseout="this.style.transform='scale(1)'">
  ⚓ Launch ABFI Platform
</a>

<!-- OPTION 2: Pass their email (if you can get it from Squarespace) -->
<!-- Replace YOUR_EMAIL with actual member email -->
<a href="https://always-bent.vercel.app/welcome?email=YOUR_EMAIL" 
   target="_blank"
   style="
     display: inline-block;
     background: linear-gradient(135deg, #06b6d4, #3b82f6);
     color: white;
     padding: 20px 40px;
     font-size: 18px;
     font-weight: bold;
     text-decoration: none;
     border-radius: 12px;
     box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
   ">
  ⚓ Launch ABFI Platform
</a>

<!-- HOW IT WORKS:
1. User clicks button in Squarespace member area
2. Goes to /welcome page
3. First time: Enter Captain Name + Boat Name (takes 10 seconds)
4. That becomes their login - saved automatically
5. Next time: Recognizes them, straight to the app
6. No passwords to remember!
-->
